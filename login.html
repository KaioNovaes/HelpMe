<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="icon" href="assets/img/favicon-32x32.png" />
    <title>Login - HelpMe</title>
</head>

<body>
    <div class="form-image">
        <img src="assets/img/help-me.png" alt="HelpMe Image" />
    </div>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required />
                    </div>
                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required />
                    </div>
                </div>

                <div class="social-login">
                    <p>Acesse com:</p>
                    <div class="social-buttons">
                        <button class="google-btn">
                            <i class="fab fa-google"></i> Acesse com Google
                        </button>
                        <button class="facebook-btn">
                            <i class="fab fa-facebook"></i> Acesse com Facebook
                        </button>
                    </div>
                </div>

                <div class="login-button">
                    <button><a href="chamado.html">ACESSAR</a></button>
                </div>

                <div class="signup-link">
                    <p>NÃ£o tem uma conta? <a href="cadastro.html">Entre aqui</a></p>
                </div>
                <div class="signup-link">
                    <p>
                        Esqueceu a senha? <a href="recuperar_senha.html">Clique aqui</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
