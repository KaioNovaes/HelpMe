<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/chamado.css" />
    <link rel="icon" href="assets/img/favicon-32x32.png" />
    <title>Chamado - HelpMe</title>
</head>

<body>
    <div class="form-image">
        <img src="assets/img/help-me.png" />
    </div>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="back-button">
                        <a href="login.html">
                            <span class="arrow">&#8592;</span>
                        </a>
                    </div>
                    <div class="title">
                        <h1>Abrir Chamado</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="user">Nome:</label>
                        <input id="user" type="text" name="user" placeholder="Digite seu usuário" required />
                    </div>

                    <!--  <div class="input-box">
                        <label for="setor">Setor:</label>
                        <input id="setor" type="text" name="setor" placeholder="Digite seu setor" required />
                    </div> -->

                    <div class="input-box">
                        <label for="responsavel">Responsável:</label>
                        <input id="responsavel" type="text" name="responsavel" placeholder="Digite o responsável tecníco"
                        required />
                    </div>

                    <div class="input-box">
                        <label for="descrição">Descrição:</label>
                        <textarea id="descricao" name="descrição" placeholder="Digite a descrição" required></textarea>
                    </div>
                </div>
                <div class="blue-button">
                    <button>
                        <a href="#">SALVAR</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
